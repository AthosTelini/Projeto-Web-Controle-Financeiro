<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Controle Financeiro</title>
</head>

<body>
  <h1 class="title">Controle Financeiro</h1>

  <div class="container">
    <div class="item">
      <h4>Saldo</h4>

      <h1 id="balanco" class="balanco">R$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h3 class="montante">Receitas</h3>
          <p id="din-positivo" class="din positivo"> R$  0.00</p>
        </div>

        <div>
          <h3 class="montante">Despesas</h3>
          <p id="din-negativo" class="din negativo"> R$  0.00</p>
        </div>
      </div>
    </div>

    <div class="item">
      <h4>Adicionar transação</h4>

      <form id="form">
        <div class="form-control">
          <label for="descricao">
            <h3>Descrição</h3>
          </label>
          <input autofocus type="text" id="descricao" placeholder="Descrição da transação" />
        </div>

        <div class="form-control">
          <label for="montante">
            <h3>Valor R$</h3>
          </label>
          <input type="number" id="montante" placeholder="Valor da transação em R$" />
        </div>

        <div class="form-control">
          <label for="tipo">Tipo</label>
          <select id="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>

        <button type="submit" class="btn">Adicionar</button>
      </form>
    </div>

    <div class="item">
      <h4>Transações</h4>

      <ul id="transacoes" class="transacoes">
        
      </ul>
    </div>
  </div>
  <footer class="footer">
    <p>Aluno: Athos Bernardes Telini</p>
    <p>Disciplina: TECNOLOGIAS DE DESENVOLVIMENTO PARA INTERNET II</p>
    <p>- 2024 -</p>
  </footer>
  <script src="controle.js"></script>
</body>

</html>
